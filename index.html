<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link
                href="https://fonts.googleapis.com/css2?family=Alkatra:wght@600&family=Delicious+Handrawn&family=Dongle:wght@300;700&family=Edu+NSW+ACT+Foundation:wght@400;500&family=Inter&family=Montserrat:wght@300&family=Roboto+Mono:wght@100&display=swap"
                rel="stylesheet">
                <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container-sm">
        <form class="row" id="form-search" action="submit">
            <div class="row">
                <div class="col">
                <input 
                class="form-control shadow-sm" 
                type="search" 
                id="busqueda" 
                placeholder="Type a City..." 
                autofocus="on"
                autocomplete="off" />
                </div>
                <div class="col">
                    <button id="search-button">Search</button>
                </div>
            </div>
        </form>
        <div id="city-name">
            <h1>Tegucigalpa</h1>
        </div>

        <div id="weather-icon">
            <img src="" alt="wether icon" id="icon">
        </div>

        <div id="weatherInformation">
            <span id="temperature"></span>
        </div>

        <div id="time-info">
            <span></span>
        </div>

        <div id="description">
            <span>Overcast clouds</span>
        </div>

        <div class="row" id="Information">
            <div class="col-3" id="infocol">
                    <img src="images/water_drop_FILL0_wght400_GRAD0_opsz48.png" alt="dayweather" > <br>
                    <span id="dayweather">78</span>%
            </div>
            <div class="col-6" id="infocol">
                    <img src="images/air_FILL0_wght400_GRAD0_opsz48.png" alt="airspeed"> <br>
                    <span id="airspeed">4.02</span> km/h
            </div>
            <div class="col-3" id="infocol">
                    <img src="images/device_thermostat_FILL0_wght400_GRAD0_opsz48.png" alt="farenheit"> <br>
                    <span id="farenheit">39</span>Â°F
            </div>
        </div>


        <div class="row" id="TemperatureDay">
        </div>


    <script src="src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
